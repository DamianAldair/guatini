name: guatini
description: App for Guatini Project
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 3.0.0+2

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.8
  adaptive_theme: ^3.2.0
  card_swiper: ^2.0.4
  provider: ^6.0.3
  path_provider: ^2.0.11
  permission_handler: ^9.2.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3+1
  audioplayers: ^1.0.1
  video_player: ^2.4.6
  video_thumbnail: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  app_dev_config: ^0.0.5
  dcdg: ^4.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/

app_dev_config:
  launcher_name: GuatinÃ­
  permissions:
    - internet
    - read_external_storage
    - write_external_storage
  android:
    apply: true
    compile_sdk: 33
    min_sdk: 21
    target_sdk: 29

flutter_icons:
  image_path: "assets/icons/android_icon.png"
  android: true
  image_path_android: "assets/icons/android_icon.png"
  adaptive_icon_foreground: "assets/icons/android_adaptative_icon_fg.png"
  adaptive_icon_background: "assets/icons/android_adaptative_icon_bg.png"
  ios: true
  image_path_ios: "assets/icons/ios_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: "assets/icons/android_icon.png"
  android: true
  ios: true
